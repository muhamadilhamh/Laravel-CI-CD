apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0

    defaults
        mode http
        timeout connect 5s
        timeout client  50s
        timeout server  50s

    frontend http_front
        bind *:8080
        default_backend web_backends

    backend web_backends
        balance roundrobin
        option httpchk GET /status/200
        server hb1 laravel-royalnavy-dev.apps.rm1.0a51.p1.openshiftapps.com:80 resolvers mydns
        server hb2 laravel-syfirawdy-dev.apps.rm1.0a51.p1.openshiftapps.com:80 resolvers mydns
        server hb4 laravel-ervinasipahutar-dev.apps.rm1.0a51.p1.openshiftapps.com:80 resolvers mydns
        server hb3 laravel-devinareva-dev.apps.rm1.0a51.p1.openshiftapps.com:80 resolvers mydns
        server hb5 laravel-alfinzirahman-dev.apps.rm1.0a51.p1.openshiftapps.com:80 resolvers mydns

    resolvers mydns
        nameserver dns1 8.8.8.8:53
        hold valid 10s